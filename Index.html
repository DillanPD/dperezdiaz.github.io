<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Videos</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #232627;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .video-box {
            width: calc(50% - 20px); /* 2 videos en una fila en dispositivos móviles */
            margin-bottom: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-box:nth-child(2n) {
            margin-right: 0;
        }

        .video {
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .video-box {
                width: calc(25% - 20px);
            }

            .video-box:nth-child(4n) {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

    </header>

                    <h3>Video 1</h3>
                </div>
                <div class="video-box">
                    <iframe src="https://drive.google.com/file/d/10kEDXm24oGOgSyENDwwpOeGND6wsUczl/preview" width="280" height="148" allow="autoplay"></iframe>

                </div>

                </div>

                    <h3>Video 5</h3>
                </div>
                <div class="video-box">

</html>
