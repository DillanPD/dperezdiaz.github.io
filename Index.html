<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Color de fondo gris medio */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333; /* Color de fondo del encabezado */
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #333; /* Color de fondo del footer */
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .video-box {
            width: calc(50% - 20px); /* 2 videos en una fila en dispositivos móviles */
            margin-bottom: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-box:nth-child(2n) {
            margin-right: 0;
        }

        .video {
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .video-box {
                width: calc(25% - 20px); /* 4 videos en una fila en dispositivos de escritorio */
            }

            .video-box:nth-child(4n) {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página de Videos</h1>
    </header>
    
    <div class="container">
        <h2>Contenedor de Videos 1</h2>
        <div class="video-container">
            <!-- Aquí puedes insertar tus videos y nombres -->
            <div class="video-box">
                <iframe width="280" height="148" src="https://www.youtube.com/embed/g_Jj7idF-ls?si=q4HW2GDWxMR8LuSf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <h3>Video 1</h3>
            </div>
            <div class="video-box">
                <iframe src="https://drive.google.com/file/d/10kEDXm24oGOgSyENDwwpOeGND6wsUczl/preview" width="280" height="148" allow="autoplay"></iframe>
                <h3>Video 2</h3>
            </div>
            <div class="video-box">
                <iframe width="280" height="148" src="https://www.youtube.com/embed/P56V-3ltZs0?si=mVPd-q5N4bGwTN52" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <h3>Video 3</h3>
            </div>
            <div class="video-box">
                <iframe src="https://drive.google.com/file/d/1SDepd7z36ws0xYfOUFdtxWtGMDe6IPhp/preview" width="280" height="148" allow="autoplay"></iframe>
                <h3>Video 4</h3>
            </div>
        </div>

        <h2>Contenedor de Videos 2</h2>
        <div class="video-container">
            <!-- Aquí puedes insertar tus videos y nombres -->
            <div class="video-box">
                <iframe src="https://drive.google.com/file/d/1Plwo8hPHOnkXuCeAPjPpnCp13zDyP2Tc/preview" width="280" height="148" allow="autoplay"></iframe>
                <h3>Video 5</h3>
            </div>
            <div class="video-box">
                <iframe width="280" height="148" src="https://www.youtube.com/embed/4h6DwOYyHdI?si=Osj__A1MqJaOV-bo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <h3>Video 6</h3>
            </div>
            <div class="video-box">
                <iframe width="280" height="148" src="https://www.youtube.com/embed/7M0lF3pZarQ?si=NAeDI9xkq3b3J6Rg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <footer>

    </footer>
</body>
</html>
